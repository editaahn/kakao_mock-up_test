<style>
	/*mediaquery*/
	@media only screen and (min-width:320px) and (max-width:800px){
		
		*{margin:0; padding:0; list-style:none; text-decoration:none; color:#000000;}
		h1{width:0; height:0; line-height:0; font-size:0;}
		body{background:#87c0c1; font-size:2rem; }

		#firstDiv{width:100%; margin:10px;}
		#firstDiv>p{float:left;}
		
		p.thumbnail{width:70px; height:300px; position:relative;}
		p.thumbnail>img{width:70px; display:inline; position:relative; top:0;} 

		p#saying1_2{width:30%; height:300px;}
		p#saying1_2>#emoji1>b{vertical-align:top; padding-left:5px;}
		p#saying1_2>#emoji1>img{width:100%;}
		p#saying1_2>#emoji1>strong{font-size:1.5rem; color:#ffffff;}
	
		#secondDiv{margin:10px;}
		#secondDiv>p{float:right;}
		#stopfloat{clear:both; overflow:hidden;}
		p#saying2_2{width:30%; height:300px;}
		p#saying2_2>#emoji2>b{vertical-align:top; padding-right:5px; float:right;}
		p#saying2_2>#emoji2>img{width:100%;}
		p#saying2_2>#emoji2>strong{font-size:1.5rem; color:#ffffff;}
	}  

</style>
</head> 
<body> 
	<div id='firstDiv'>
		<p id='saying1_1' class='thumbnail'>
			<img id='thumb1' src="img/thumb_cat_03.png" alt="" />
		</p>
		<p id='saying1_2'>
			<span id='emoji1'>
				<b>EDITA</b><br>
				<img src="img/hibye.gif">
				<strong>오전 11:11</strong>
			</span>
		</p>
	</div>
	<div id='stopfloat'></div>
	<div id='secondDiv'>
		<p id='saying2_1' class='thumbnail'>
			<img id='thumb2' src="img/thumb_cat_03.png" alt="" />
		</p>
		<p id='saying2_2'>
			<span id='emoji2'>
				<b>EDITA</b><br>
				<img src="img/002.gif">
				<strong>오전 11:11</strong>
			</span>
		</p>
	</div>
</body>
